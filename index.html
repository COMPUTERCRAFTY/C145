<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-plane color="white" position="0 0 0" rotation="-90 0 0" width="10" length="10"></a-plane>
            <a-box position="-1 0.5 0" color="grey">

            </a-box>
            <a-sphere position="2 0.5 0" color="red" radius="0.25">

            </a-sphere>
            <a-cylinder position="1 0.5 0" color="green" height="0.5" radius="0.5">

            </a-cylinder>
            <a-octahedron position="-2.3 0.43 0" radius="0.45" color="#FF926B"></a-octahedron>
            <a-ring position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7" color="teal"></a-ring>
            <a-dodecahedron position="3 0.5 0" color="pink" radius="0.5"></a-dodecahedron>
            <a-cone position="4 0.5 0" color="violet" radius-bottom="0.5" radius-top="0"></a-cone>
        </a-scene>
    </body>
    </html>
